<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider - JRG</title>
</head>
<body>
    <div class="swiper">
        <h1>SLIDER</h1> 
        <p>Ejemplo de Slider responsivo, con controles, haciendo uso de la libreria Swiper JS</p>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="css/assets/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="css/assets/8.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script type="module" src="js/swiper-bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
